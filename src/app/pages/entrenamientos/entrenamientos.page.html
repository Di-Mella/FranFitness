<app-layout></app-layout>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Entrenamientos</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let ejercicio of ejercicios">
      <ion-card-header>
        <ion-card-title>{{ ejercicio.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ ejercicio.descripcion }}</p>
        <ion-button expand="block" color="primary">
          Seleccionar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let ejercicio of ejercicios">
      {{ ejercicio.nombre }}
      {{ ejercicio.id_ejercicios }}
      {{ ejercicio.descripcion }}
    </ion-item>

  </ion-list>
</ion-content>
