<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" formGroup="registroForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input formControlName="nombreCompleto" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Número Móvil</ion-label>
        <ion-input formControlName="numeroMovil" type="tel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">RUT</ion-label>
        <ion-input formControlName="rut" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ciudad</ion-label>
        <ion-input formControlName="ciudad" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Comuna</ion-label>
        <ion-input formControlName="comuna" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Región</ion-label>
        <ion-input formControlName="region" type="text"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" type="submit" [disabled]="!registroForm.valid">
      Registrarse
    </ion-button>
  </form>
</ion-content>
