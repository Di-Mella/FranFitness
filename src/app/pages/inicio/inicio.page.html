<ion-header>
  <ion-toolbar>
    <ion-title class="title-center">
      FranFitness
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <div class="logo-container">
    <img src="assets/img/franfitness-logo.jpg" alt="FranFitness Logo" class="logo">
  </div>
  <div class="button-container">
    <ion-button expand="block" color="primary" routerLink="/login">
      Iniciar Sesión
    </ion-button>
    <ion-button expand="block" color="secondary" routerLink="/registro">
      Registrarse
    </ion-button>
    <ion-button expand="block" color="secondary" routerLink="/recover-password">
      Recuperar contraseña
    </ion-button>
  </div>
</ion-content>
