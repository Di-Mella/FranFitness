<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="formularioLogin">
            <ion-item>
              <ion-label position="floating"> Nombre </ion-label>
              <ion-input formControlName="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Contraseña </ion-label>
              <ion-input formControlName="password"></ion-input>
            </ion-item>
          </form>
          <br>
          <ion-button (click)="ingresar()"> 
            Ingresar 
          </ion-button>
        </ion-card-content>
    </ion-card>
    <ion-button expand="block" color="secondary" [routerLink]="['/change-password']">
      Cambiar contraseña
    </ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <p slot="end"> No tienes cuenta? Registrate aquí ===============> </p>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
