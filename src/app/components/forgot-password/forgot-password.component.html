<!-- src/app/components/forgot-password/forgot-password.component.html -->
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Introduce tu correo electrónico</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p></p>
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="!email">Enviar enlace de recuperación</ion-button>
        
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
